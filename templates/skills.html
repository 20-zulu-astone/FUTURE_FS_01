{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5 text-white">
    <h2 class="text-center mb-4">My Skills</h2>

    <div class="row justify-content-center">
        {% for skill in skill %}
        <div class="col-md-6 mb-3">
            <h5>{{ skill.name }}</h5>
            <div class="progress" style="height: 25px;">
                <div class="progress-bar bg-success" role="progressbar" style="width: {{ skill.proficiency }}%;" aria-valuenow="{{ skill.proficiency }}" aria-valuemin="0" aria-valuemax="100">
                    {{ skill.proficiency }}%
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No skills added yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
