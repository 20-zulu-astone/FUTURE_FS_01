{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5 text-white">
    
    <h2 class="text-center mb-5">My Projects</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for project in project %}
        <div class="col">
            <div class="card h-100 bg-dark text-white border-light">
               <!-- {% if project.image %}
                <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
                {% endif %} -->
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                </div>
                {% if project.url %}
                <div class="card-footer bg-transparent border-light text-center">
                    <a href="{{ project.url }}" class="btn btn-success" target="_blank">View Project</a>
                </div>
                {% endif %}
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">No projects available at the moment. Check back soon!</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
